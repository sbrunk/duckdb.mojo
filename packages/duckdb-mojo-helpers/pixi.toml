[package] 
name = "duckdb-mojo-helpers"
version = "0.0.1"

[package.build]
backend = { name = "pixi-build-cmake", version = "0.3.*" }

[package.build.config]
extra-args = ["-DCMAKE_BUILD_TYPE=Release"] 

[package.host-dependencies]
libduckdb-devel = "=1.4"

# Feature: operator-replacement (requires building DuckDB from source)
[feature.operator-replacement.dependencies]
duckdb-from-source = { path = "../duckdb-from-source" }
duckdb-operator-replacement = { path = "../operator-replacement" }

# duckdb-from-source provides the same headers/library as libduckdb-devel
# CMake will find whichever is available in $PREFIX
